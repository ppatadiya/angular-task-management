<app-add-task *ngIf="shouldShowAddTask" [id]="id" (clsAddTaskDialogueEvent)="clsAddTaskDialogueEvent()"></app-add-task>
<section id="tasks">
    <header>
        <h2>
            {{name}}'s Tasks.

        </h2>
        <menu>
            <button (click)="onStartAddTask()"> Add Task </button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task" />
            </li>
        }

        @if (selectedUserTasks.length == 0){
            <p id="fallback"> There is no user task</p>
            
        } @else {
            
        }

        
        
        
        
    </ul>

    

    
</section>
