<app-header/>

<main>
   
    <ul id="users">
        <!--<li *ngFor="let user of users">
            <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
        </li>-->

        @for (user of users; track user.id ){
            <li>
                <app-user [user]="user" [selected]="user.id === selectedId" (select)="onSelectUser($event)"></app-user> <!-- [id]="user.id" [avatar]="user.avatar" [name]="user.name"-->
            </li>
        }
    </ul>

    @if (selectedUser){
        <app-tasks [name]="selectedUser.name" [id]="selectedUser.id" />
    } @else{
        <p id="fallback"> Select a user to see task!</p>
    }

    
    

    

</main>
